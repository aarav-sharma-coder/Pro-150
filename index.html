<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>


    <a-scene>
      <a-entity position="0 140.6 -80"><a-camera></a-camera></a-entity>
      
      <a-assets>
          <img id="space" src="./assets/space.png">
          <img id="hole" src="./assets/wormhole.png">
          <a-assets-iteem id="Obj" src="./objs/tinker.obj"></a-assets-iteem>
          <a-assets-iteem id="Mtl" src="./objs/obj.mtl"></a-assets-iteem>
      </a-assets>
      <a-entity obj-model="obj:#Obj; mtl:#Mtl" position="0 -4.6 30" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity>
          <a-plane scale="1.5 1.5 1.5" width="100" height="100" position="-20 -4.6 250" rotation="180 0 0 " src="#hole"></a-plane>
      </a-entity>
      <a-sky src="#space"></a-sky>
    </a-scene>
  </body>
</html>
